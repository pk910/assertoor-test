
participants:
  - el_client_type: $el1_type
    el_client_image: $el1_image
    cl_client_type: $cl1_type
    cl_client_image: $cl1_image
    count: 1
  - el_client_type: $el2_type
    el_client_image: $el2_image
    cl_client_type: $cl2_type
    cl_client_image: $cl2_image
    count: 1
network_params:
  deneb_fork_epoch: 1
  genesis_delay: 120
  seconds_per_slot: 12
  num_validator_keys_per_node: 250
launch_additional_services: true
additional_services:
  - assertoor
snooper_enabled: false
assertoor_params:
  run_stability_check: true
  run_block_proposal_check: true
  run_lifecycle_test: false
  run_transaction_test: true
  run_blob_transaction_test: true
  run_opcodes_transaction_test: true

